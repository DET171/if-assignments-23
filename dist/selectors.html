<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Open Sans, Helvetica Neue, sans-serif;
}

h1 {
  text-align: center;
  color: red;
  font-size: 50px;
  text-decoration: underline;
}

h1 span:first-child {
  color: #fff;
  background-color: red;
}

h1 span:nth-child(2) {
  text-decoration-line: overline;
  text-decoration-style: wavy;
  text-decoration-color: #00f;
}

.container {
  text-align: center;
  background-color: pink;
  border-radius: 1rem;
  width: 30rem;
  margin-left: auto;
  margin-right: auto;
  padding: 2rem;
}

.container span {
  color: #fff;
  background-color: gray;
}

.love span:first-child, .love span:last-child {
  color: red;
  background-color: #ff0;
}

.love span:nth-child(2) {
  color: pink;
  background-color: #00f;
}

.love span:nth-child(3) {
  color: #fff;
  background-color: green;
}

</style>
  </head>
  <body>
    <h1>Poem <span>About</span> The <span>Beautiful Chaos</span> Of Life</h1>

    <div class="container">
      <p>In all <span>chaotic beauty</span> lies a wounded work of art.</p>

      <p>Beautiful but torn, wreaking havoc on my heart.</p>

      <p>Camouflaged by <span>insecurities</span>, blinded by it all.</p>

      <p>I love the way you sit there and barely notice me at all.</p>

      <p class="love">
        <span>L</span>
        <span>O</span>
        <span>V</span>
        <span>E</span>
      </p>
    </div>
  <script src="/selectors.3bdc6b91.js"></script></body>
</html>
