<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
		<title>A Simple Calculator</title>
    <style>
      html,
      body {
        margin: 0;
        min-height: 100vh;
      }
      html {
        min-height: 100vh;
        background-image: url("https://i.imgur.com/GCxpI3g.png");
        background-size: cover;
        background-repeat: no-repeat;
      }
      body {
        font-family: "Lato", serif;
        color: rgb(255, 196, 174);
				line-height: 150%;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Lora", serif;
      }

      .container {
        /* flex */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      footer {
        padding-bottom: 1rem;
        padding-top: 1rem;
        margin-top: 1rem;
        width: 100%;
        font-size: small;
        text-align: center;
        color: rgb(255, 188, 252);
      }

			/* input with expanding border bottom on hover */
			input {
				display: block;
				padding: 0.625rem;
				border-radius: 0.5rem;
				border: none;
				background-color: rgba(255, 255, 255, 0.2);
				color: inherit;
				transition: all 0.2s ease-in-out;
				width: 100%;
				outline: none;
			}

			input:hover {
				background-color: rgba(255, 255, 255, 0.3);
				box-shadow: 0 0 0.5rem rgba(255, 255, 255, 0.3);
			}

			.inputs {
				width: 30%;
			}

			span {
				color: rgb(255, 188, 252);
			}
    </style>
    <script>
      window.onload = () => {
        const input1 = document.getElementById("num1");
        const input2 = document.getElementById("num2");
        const sum = document.getElementById("sum");
        const difference = document.getElementById("difference");
        const product = document.getElementById("product");


        input1.addEventListener("keyup", solve);
        input2.addEventListener("keyup", solve);

        function solve() {
          const num1 = +input1.value;
          const num2 = +input2.value;

					if (isNaN(num1) || isNaN(num2)) {
						sum.innerHTML = "Invalid input";
						difference.innerHTML = "Invalid input";
						product.innerHTML = "Invalid input";
						return;
					}

          sum.innerHTML = num1 + num2;
          difference.innerHTML = Math.abs(num1 - num2);
          product.innerHTML = num1 * num2;

					// style the spans based on the result
					const styleSpan = (span) => {
						const value = +span.innerHTML;
						if (value > 0) {
							span.style.color = "rgb(255, 188, 252)";
						} else if (value < 0) {
							span.style.color = "rgb(255, 196, 174)";
						} else {
							span.style.color = "rgb(255, 255, 255)";
						}
					};

					styleSpan(sum);
					styleSpan(difference);
					styleSpan(product);
        }
      };
    </script>
  </head>

  <body class="container">
    <h1>A Simple Calculator</h1>
    <p class="inputs">
      Number 1:
      <input type="text" name="num1" id="num1" placeholder="Enter a number" /><br />
      Number 2:
      <input type="text" name="num2" id="num2" placeholder="Enter a number" /><br />
    </p>

    <p>
      Sum: <span id="sum">0</span><br />
      Difference: <span id="difference">0</span><br />
      Product: <span id="product">0</span>
    </p>

    <footer>Copyright &copy; 2023 Du Yuancheng</footer>
  </body>
</html>
